{% extends 'events/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <hr>
        <button type="submit" class="btn btn-success">Submit</button>
        <a class="btn btn-secondary" href="{% url 'events-list' %}">Cancel</a>

    </form>
</div>
    
{% endblock %}
