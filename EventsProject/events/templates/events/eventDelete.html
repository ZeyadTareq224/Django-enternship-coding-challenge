{% extends 'events/base.html' %}
{% block content %}
<center>
    <h3>Are you sure you want to delete this event ( {{event.title}} )</h3>
    <form method="POST">
        {% csrf_token %}
        <hr>
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-secondary" href="{% url 'events-list' %}">Cancel</a>
    </form>
</center>

{% endblock %}
